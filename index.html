<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="conteneur-principal">

        <div class="formulaire">
            <div class="gauche">

                <div class="firstbox">
                    <h3>Sign In to FormulaUI</h3>
                    <p>Or use your email account</p>
                    <form action="">
                        <input type="email" name="" placeholder="email" id="" class="input"> <br>
                        <input type="password" name="" placeholder="password" id="" class="input"> <br>

                        <a href="#">Forgot your password?</a>
                        <input type="submit" value="Sign in" id="signin">

                    </form>
                </div>

                <div class="hidden-box">
                    <h3>Create Account</h3>
                    <p>Or use your email for registration</p>
                    <form action="">
                        <input type="text" name="" placeholder="Name" id="" class="input"> <br>
                        <input type="email" name="" placeholder="email" id="" class="input"> <br>
                        <input type="password" name="" placeholder="password" id="" class="input"> <br>

            
                        <input type="submit" value="Sign Up" id="signup">

                </form>
                </div>
                
            </div>
            <div class="droite">
                <div class="content">

                    <h1>Hey, Let Connect!</h1>
                    <p>Just enjoy this animation on click</p>
                    <button id="btn">
                        sign up
                    </button>
                </div>

                <div class="hidde-content">
                    <h1>Sign up for free!</h1>
                    <p>Just enjoy this animation on click</p>
                    <button id="btn-2">
                        sign in
                    </button>
                </div>

                
            </div>

        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
